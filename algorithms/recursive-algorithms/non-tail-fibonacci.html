<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Javascript</title>
    </head>
    <body>
        <script>
            function fibonacci(n, a = 0, b = 1) {
                if (n == 0) {
                    return a;
                }
                if (n == 1) {
                    return b;
                }
                return fibonacci(n - 1, b, a + b);
            }

            console.time("fibonacci");
            fibonacci(40);
            console.timeEnd("fibonacci");

        </script>
    </body>
</html>
